<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="Description" content="Bruno Roque's personal website." />
    <meta name="theme-color" content="#000000" />
    <link rel="canonical" href="https://brunoroque06.github.io" />
    <link rel="icon" href="/favicon.png" sizes="any" />
    <title>Bruno Roque</title>
    <style>
      :root {
        --color-main: black;
        --color-sec: grey;
      }

      body {
        font-family: monospace;
        font-size: 1.1rem;
        margin: 0 auto;
        width: fit-content;
        padding: 0 1em;
        word-break: break-all;
      }

      main {
        display: flex;
        flex-direction: column;
        gap: 1em;
        justify-content: center;
        min-height: 100vh;
      }

      .header {
        display: flex;
        flex-direction: column;
        gap: 0.5em;

        .name {
          font-size: 1.4em;
          font-weight: 600;
        }

        .title {
          color: var(--color-sec);
          font-size: 1.1em;
        }
      }

      .links {
        display: flex;
        gap: 1em;
      }

      a {
        color: var(--color-main);
        text-decoration: none;
        padding: 0.2em;
        border: 0.1em solid var(--color-sec);
        border-radius: 0.5em;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="header">
        <div class="name">Bruno Roque</div>
        <div class="title">Software Engineer</div>
      </div>
      <div class="links">
        <a
          href="https://github.com/brunoroque06"
          target="_blank"
          rel="noopener noreferrer"
          >GitHub</a
        >
        <a
          href="/bruno-roque-resume.pdf"
          target="_blank"
          rel="noopener noreferrer"
          >Resume</a
        >
      </div>
    </main>
  </body>
</html>
