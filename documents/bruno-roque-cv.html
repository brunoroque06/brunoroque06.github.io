<!DOCTYPE html>

    <style>
      :root {
        --font-main: 11pt "SF Pro Text";
        --font-mono: "SF Mono";
        --primary-text: black;
        --primary-color: #2c3d51;
        --border: 2pt black solid;
        --padding: 5pt;
      }

      * {
        box-sizing: border-box;
        -moz-box-sizing: border-box;
      }

      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        font: var(--font-main);
      }

      .page {
        width: 210mm;
        min-height: 297mm;
        padding: 5mm;
        border: 1pt #d3d3d3 solid;
        box-shadow: 0 0 5pt rgba(0, 0, 0, 0.1);

        display: grid;
        grid-template-columns: 32% 68%;
        grid-template-rows: 7% 93%;
      }

      .header {
        grid-column-start: 1;
        grid-column-end: 3;
        padding: 10pt;
        text-align: center;
      }

      .name {
        font-size: 1.9rem;
        font-weight: 600;
        text-transform: uppercase;
      }

      .title {
        font-family: var(--font-mono);
        font-size: 1.2rem;
      }

      .small {
        font-size: 0.9rem;
      }

      .column {
        padding: var(--padding);
      }

      .row {
        margin: 0.8rem 0;
      }

      .section {
        font-family: var(--font-mono);
        border-bottom: var(--border);
        margin: 0.5rem 0;
        font-size: 1.4rem;
        text-transform: uppercase;
      }

      .info-icon,
      .info-text {
        display: inline-block;
        vertical-align: middle;
      }

      .info-icon {
        margin-right: 0.3rem;
        width: 1.3rem;
        height: 1.3rem;
      }

      a {
        color: var(--primary-text);
        text-decoration: none;
      }

      .open-icon {
        vertical-align: middle;
      }

      .open-icon svg {
        height: 1.1em;
      }

      .tech-score {
        display: flex;
        justify-content: flex-end;
        margin-top: 0.2rem;
      }

      .tech-unit {
        height: 0.5rem;
        width: 3rem;
        margin: 0 0.2rem;
      }

      .tech-full {
        background-color: black;
      }

      .tech-empty {
        border: 2pt black solid;
      }

      .main-title {
        font-size: 1.2rem;
        font-weight: 600;
        margin: 0.4rem 0;
      }

      .main-sub {
        font-size: 0.9rem;
        font-weight: 500;
        margin: 0.2rem 0;
      }

      .main-sub-date {
        font-family: var(--font-mono);
      }

      .main-content {
        font-size: 0.9rem;
        margin: 0.4rem 0;
        text-align: justify;
      }

      @page {
        size: A4;
        margin: 0;
      }

      @media print {
        html,
        body {
          width: 210mm;
          height: 297mm;
        }

        .page {
          margin: 0;
          border: initial;
          border-radius: initial;
          width: initial;
          min-height: initial;
          box-shadow: initial;
          background: initial;
          page-break-after: always;
        }
      }
    </style>
